<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>

    <script
      src="https://kit.fontawesome.com/65affeee46.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game-header">
        <button class="gameBtn">
          <i class="fas fa-play"></i>
          <i class="fas fa-stop"></i>
        </button>
        <span class="timer"></span>
        <span class="count"></span>
      </header>
      <section class="field">
        <div class="rule">
          <h2>Welcome to the Carrot Game!</h2>
          <h3>How to play:</h3>
          <p>
            click on the carrot image as many times as you can in 10 minutes.
            But you have to be careful to avoid clicking on the beetles. Have fun!
          </p>
        </div>
      </section>
      <section class="pop-up">
        <div class="game-refresh">
          <button class="refresh-btn">
            <img src="img/replay-icon.jpg" alt="" class="refresh-img" />
          </button>
          <span class="pop-up__message">Replay ?</span>
        </div>
        <div class="comment"></div>
      </section>
    </section>
  </body>
</html>
